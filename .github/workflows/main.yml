name: Laravel + Vite CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # 2️⃣ Setup PHP (for Laravel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          
      # 3️⃣ Setup Node.js (for npm build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      # 4️⃣ Install dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader
        
      - name: Install NPM dependencies
        run: npm ci
        
      # 5️⃣ Build frontend (Vite)
      - name: Build frontend assets
        run: npm run build
        
      # 6️⃣ Zip the project (exclude unnecessary files)
      - name: Package for deployment
        run: zip -r deploy.zip . -x "*.git*" "node_modules/*" ".env" "storage/*"
        
      # 7️⃣ Setup SSH to server
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}
          
      # 8️⃣ Upload and extract on server (FIXED EXTRACTION)
      - name: Upload and extract on server
        run: |
          # Upload the zip file
          scp -o StrictHostKeyChecking=no deploy.zip ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USERNAME }}/deploy.zip
          
          # Connect to server and deploy
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
            # Navigate to the web root
            cd /home/${{ secrets.SERVER_USERNAME }}/web/surya.pakevan.web.id/public_html &&
            
            # Use 'jar xf' for robust extraction and overwrite (-o is not needed for jar)
            jar xf /home/${{ secrets.SERVER_USERNAME }}/deploy.zip &&
            
            # Clean up and optimize
            rm /home/${{ secrets.SERVER_USERNAME }}/deploy.zip &&
            php artisan optimize
          "
